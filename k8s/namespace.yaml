apiVersion: v1
kind: Namespace
metadata:
  name: imagepod
  labels:
    name: imagepod
---
apiVersion: v1
kind: Secret
metadata:
  name: imagepod-secrets
  namespace: imagepod
type: Opaque
data:
  secret-key: <nothing>
  registration-token: <nothing>
  postgres-password: <nothing>
  redis-password: <nothing>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: imagepod-config
  namespace: imagepod
data:
  api-endpoint: "http://imagepod-api.imagepod.svc.cluster.local:8000"
  log-level: "INFO"
  heartbeat-interval: "30"
  max-concurrent-jobs: "1"
  gpu-memory-threshold: "0.8"
  cpu-threshold: "0.8"
