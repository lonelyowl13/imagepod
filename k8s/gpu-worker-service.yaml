apiVersion: v1
kind: Service
metadata:
  name: imagepod-gpu-worker
  namespace: imagepod
  labels:
    app: imagepod-gpu-worker
spec:
  selector:
    app: imagepod-gpu-worker
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: imagepod-gpu-worker-headless
  namespace: imagepod
  labels:
    app: imagepod-gpu-worker
spec:
  selector:
    app: imagepod-gpu-worker
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  clusterIP: None
